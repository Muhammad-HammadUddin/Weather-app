<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <h2>WEATHER APP</h2>
        
        <div class="card-header">
            <input type="text" placeholder="Enter City Name">
            <button>Search</button>
            </div>
            <div class="mini-card">
                <div class="card-left">
                  <img src="location.png" alt="" width="50px">   
                    <span class="location">Karachi
                        
                    </span> 
                    
                </div>
                    
            </div>
        <div class="pic-section">
            <img src="rain.png" alt="" class="pic">
            <h3 class="temp">22<sup>o</sup>C   Rainy</h3>
            
         
        </div>
        <div class="extra-container">
            <div class="humidi">
                <span>
                    Humidity
                 </span>
                 <img src="humi.png" alt="" srcset="" width="80px">
                 <span class="humid">  50%</span>
            </div>
            <div class="wind">
                <span>Wind</span>
                <img src="windspeed.png" alt="" srcset=""width="80px">
                <span class="win">60km</span>
            </div>
            
               
        </div>

    </div>
    
</body>
<script src="script.js">

</script>
</html>
